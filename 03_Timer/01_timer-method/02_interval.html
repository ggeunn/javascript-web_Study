<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_interval</title>
</head>
<body>
    <h1>02. interval</h1>
    <h3>setInterval</h3>
    <pre>
        setInterval(func | code [, delay, param1, param2, ...]); 
        이 함수는 두 번쨰 인수로 전달 받은 시간(ms, 1/1000초)으로 반복 동작하는 타이머이다.
        이후 타이머가 만료될 떄 마다 첫번쨰 이눗로 전달받은 콜백함수가 반복 호출된다.
        이는 타이머가 취소될 떄 까지 반복한다.
        전달해야 할 인수가 있다면 세 번쨰 이후에 전달하면 된다.
    </pre>
    <script>
        let count = 1;
        const timerId = setInterval(() => {
            console.log(count);
            if(count++ == 5){
                clearInterval(timerId);
            }
        },1000);

    </script>
</body>
</html>
