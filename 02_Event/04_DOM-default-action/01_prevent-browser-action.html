<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. 브라우저 기본 동작 중단 </title>
</head>
<body>
    <h1>01. 브라우저 기본 동작 중단</h1>
    <pre>
        이벤트 객체의 preventDefault 메소드는 DOM 요소의 기본 동작 중단
        ex > a 태그의 href 속성에 지정 된 링크로 이동하는 것
            checkbox 또는 radio 요소를 클릭하면 체크 또는 해제되는 것
        이런 기본 동작
    </pre>
    <a href="https://www.google.com">구글</a>
    <input type="checkbox" >체크박스

    <script>
        document.querySelector('a').addEventListener('click', e => {
            e.preventDefault();
        })
        document.querySelector('input[type=checkbox]').addEventListener('click', e => {
            e,preventDefault();
        })
    </script>
</body>
</html>
